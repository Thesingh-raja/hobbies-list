<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="entire">
        <div class="container">
            <h1 class="heading">Hobbies List</h1>
            <div>
                <span  class="para"><b>Steve, Patty </b>and <b>Chad </b> have three hobbies each.</span><br>
                <span class="para">Select one of the Hobbies below to find people among above enjoying that respective hobby </span>
                <div class="grid-container">
                    <button class="grid-item Yoga" value="Yoga">Yoga</button>
                    <button class="grid-item Piano" value="Piano">Piano</button>
                    <button class="grid-item Drama" value="Drama">Drama</button>
                    <button class="grid-item Pets" value="Pets">Pets</button>
                    <button class="grid-item Reading" value="Reading">Reading</button>
                    <button class="grid-item Magic" value="Magic">Magic</button>
                    <button class="grid-item Puzzles" value="Puzzles">Puzzles</button>
                    <button class="grid-item Fashion" value="Fashion"> Fashion</button>
                  </div>
                  <div class="result hidden">
                      <div><span class="resultDisp"></span>  enjoying the hobby : <span class="selectedHobby"></span></div>
                  </div>
            </div>
        </div>

    </div>
 <script src="script.js"></script>   
</body>
</html>
